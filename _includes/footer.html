<footer class="bg-primary">
  <div class="container">
    <div class="row">
      <div class="col-lg-10 col-lg-offset-1 text-center">
        <h4>{{ site.owner }}</h4>
        <ul class="list-unstyled">
          <li><i class="fa fa-phone fa-fw fa-3x"></i> {{ site.telephone }}</li>
          <li><i class="fa fa-envelope-o fa-fw fa-3x"></i>  <a href="mailto:{{ site.email }}">{{ site.email }}</a></li>
          <li>
              <a href="https://instagram.com/{{ site.instagram }}">
                <i class="fa fa-instagram fa-fw fa-3x"></i>
              </a>
          </li>
        </ul>
        <br>
        <hr class="small">
        <p class="text-muted">Copyright &copy; {{ site.copyright }} 20{{ site.time | date: '%y' }}</p>
      </div>
    </div>
  </div>
</footer>
